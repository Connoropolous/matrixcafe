<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>matrix cafe</title>
  <style>
  body { margin: 0; }
  canvas { width: 100%; height: 100% }
  video {
    display: none;
  }
  video#mine {
    display: block;
    position: absolute;
    top: 20px;
    right: 20px;
    height: 100px;
  }
  .mute {
    position: absolute;
    z-index: 2;
    top: 22px;
    right: 22px;
    width:  30px;
    height: 30px;
    background-image: url('/img/mute.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    cursor: pointer;
  }
  .mute.active {
    background-image: url('/img/mute-blue.png');
  }
  .instructions {
    position: absolute;
    width: 500px;
    padding: 50px 0;
    background: rgba(200, 200, 200, 0.8);
    top: 50%;
    left: 50%;
    margin-left: -250px;
    margin-top: -115px;
    text-align: center;
    font-family: sans-serif;
    border-radius: 2px;
    color: #444;
  }
  .instructions div {
    padding: 3px 0;
  }
  .instructions .close {
    position: absolute;
    top: 10px;
    right: 12px;
    padding: 0;
    cursor: pointer;
  }
  .links {
    position: absolute;
    bottom: 10px;
    right: 10px;
  }
  .links a {
    display: inline-block;
    width: 35px;
    height: 35px;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }
  .twitter {
    background-image: url('/img/Twitter_Logo_Blue.png');
  }
  a.github {
    background-image: url('/img/GitHub-Mark-64px.png');
    background-size: 25px 25px;
  }
  </style>
  <script src="./modules/peer.js"></script>
  <script src="./modules/three.js"></script>
  <script src="./js/FirstPersonControls.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/webcam.js"></script>
  <script>
    location.host === 'localhost:3000' && document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
  </script>
</head>
<body>
  <div class='mute'></div>
  <div class='links'>
    <a href='https://twitter.com/Connoropolous' class='twitter' target='_blank'></a>
    <a href='https://github.com/Connoropolous/matrixcafe' class='github' target='_blank'></a>
  </div>
  <div class='instructions'>
    <div class='close'>x</div>
    <h3>Welcome to the Matrix Cafe</h3>
    <div>W-A-S-D keys to move</div>
    <div>arrow keys to look</div>
    <div>you can only hear and be heard when you're close to someone</div>
  </div>
</body>
</html>
